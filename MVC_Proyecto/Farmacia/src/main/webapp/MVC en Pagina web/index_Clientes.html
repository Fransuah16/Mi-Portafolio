   <div id="modalCliente" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">

                <div class="modal-header bg-primary text-white">

                        </div>

                        </div>
                        <div class="mb-3">
                            <label for="id_venta" class="col-form-label">Id de Venta:</label>
                            <input type="text" class="form-control" id="id_venta">
                        </div>
                </div> <!-- modal body div -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
